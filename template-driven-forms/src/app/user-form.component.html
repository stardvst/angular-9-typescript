<div class="container">
  <h1>User Form</h1>
  <form action="">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName"
        #firstName="ngModel">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        First name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
        #email="ngModel">
      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" name="country" id="country" [(ngModel)]="model.country" name="country">
        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</div>
