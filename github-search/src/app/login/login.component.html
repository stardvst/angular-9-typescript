<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" formControlName="username">
    <div *ngIf="form.controls['username'].touched && !form.controls['username'].valid" class="alert alert-danger">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <div *ngIf="form.controls['password'].touched && form.controls['password'].errors" class="alert alert-danger">
      <div *ngIf="form.controls['password'].errors['required']">
        Password is required
      </div>
      <div *ngIf="form.controls['password'].errors['cannotContainSpace']">
        Password cannot contain space
      </div>
      <div *ngIf="form.controls['password'].errors['invalidLogin']">
        Username or password is invalid
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
</form>
